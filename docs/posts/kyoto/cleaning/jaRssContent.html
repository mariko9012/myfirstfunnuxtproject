
<p>ゲーテ・ インスティトゥート・ ヴィラ鴨川レジデンスプログラムにて京都に滞在した欧州のデザイナー、ビルギット・ゼヴェリン＆ギヨーム・ノイ＝リナウドが、今年春に日本の掃除文化について研究を行なった。なぜ日本の「掃除」文化は海外から注目を集めるのか。</p>
