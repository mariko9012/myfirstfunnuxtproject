
<p>まだ足を踏み入れたことのない場所を訪れたとき、どうやってそのまちをリサーチするのか？そもそもまちを「知る」ということはどういうことか？</p>
<p>都市を訪問して気づくこと、現地での情報収集の仕方、事前の下調べについて、空間や企画、リサーチについて仕事をするスピーカーが会話し、視点を共有するシンポジウム。「都市をどう”知る”のか？」という問いについて、<a href="https://unleashmag.com/">Unleash</a> で執筆させて頂きました。</p>
