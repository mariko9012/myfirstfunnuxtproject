
<p>北米を中心に、スタートアップが街づくりに参入する事例が増えている。彼らは、文化や人種、働き方など、都市が持つ多様性のなかに、イノベーションを起こす手がかりを見出そうとしているのだ。</p>
<p>アメリカ最大の靴 EC サイト「ZAPPOS（ザッポス）」が、ラスベガスのダウンタウンで行なっているダウンタウン・プロジェクト（DTP）について、<a href="https://unleashmag.com/" target="_blank" class="external">Unleash</a> で執筆させて頂きました。</p>
