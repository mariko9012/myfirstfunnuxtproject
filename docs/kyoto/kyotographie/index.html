ocation:We,center:Bs}],Hs.image="/posts/vienna/Introduction/med/jacek-dylag-579742-unsplash.jpg",Hs.languages={en:t,ja:e},xs[0]=Cs,xs[1]=Ms,{layout:"default",data:[{path:"/posts/kyoto/kyotographie/",publicPath:"/kyoto/kyotographie/",slug:Na,city:r,content:{en:'\n<p>It\'s hard to explain what <a href="http://www.escola-kyoto.com/escola-index.html" target="_blank" class="external">Honmachi Escola</a> is about in one word.</p>\n<p><img src="/posts/kyoto/kyotographie/med/honmachiescola1.jpg" data-pin-url="https://www.travelingcircusofurbanism.com/kyoto/kyotographie"\ndata-pin-media="https://www.travelingcircusofurbanism.com/posts/kyoto/kyotographie/large/honmachiescola1.jpg"><br>\n<img data-loading="/posts/kyoto/kyotographie/tiny/honmachiescola4.jpg" data-src="/posts/kyoto/kyotographie/med/honmachiescola4.jpg" data-pin-url="https://www.travelingcircusofurbanism.com/kyoto/kyotographie"\ndata-pin-media="https://www.travelingcircusofurbanism.com/posts/kyoto/kyotographie/large/honmachiescola4.jpg"><br>\n<img data-loading="/posts/kyoto/kyotographie/tiny/honmachiescola5.jpg" data-src="/posts/kyoto/kyotographie/med/honmachiescola5.jpg" data-pin-url="https://www.travelingcircusofurbanism.com/kyoto/kyotographie"\ndata-pin-media="https://www.travelingcircusofurbanism.com/posts/kyoto/kyotographie/large/honmachiescola5.jpg"></p>\n<h2>&quot;Escola&quot; — a place to learn</h2>\n<ul>\n<li>ブラジル音楽の拠点</li>\n<li>HAPS: 佐々木さん</li>\n<li>2014 年夏に話が出た。</li>\n<li>京都市が空き家活用の支援をしている</li>\n<li>デザインを自分達で</li>\n</ul>\n<p>路地奥で再建築ができないという物件が多い京都。<br>\n高齢化、空き家率も京都市内で最も高いエリア、東山区<br>\n→ 広場の北側には 20 軒ほどの別の長屋群もあるので、活用するとなると近隣の住民の方たちの理解が必要となってきます。</p>\n<p>Honmachi Escola started to utilize a complex of 8 unused buildings and 350m<sup>2</sup> open aquare in Honmachi neighrbhoood close to <a href="https://kyoto.travel/en/shrine_temple/159" target="_blank" class="external">Sanjusangendo</a>.</p>\n<p>一般的な不動産の流通にはのれない物件<br>\n土地や建物が相続などを経て複数名で共同所有となっていることも、新たな借り手の募集にあたり状況を複雑にしていました。<br>\n「柔軟かつクリエイティブに使ってもらえたら」いう期待をよせ、HAPS へ一括での運用を探ってほしい</p>\n<p>「学校」、さらに「公民館」を含意するポルトガル語の「エスコーラ」（ブラジル音楽のチームもエスコーラ）<br>\n長屋のうち 3 軒は住まいとして、3 軒は事務所やアーティストのスタジオとして機能</p>\n<ul>\n<li>入居者自身がそれぞれ内装に手を入れていくため、意匠や表面の仕上げは設計者の意図をあまり加えていません。</li>\n<li>大きな家と集合住宅の間のようなイメージ</li>\n</ul>\n<h2>DIY Spirit</h2>\n<p><img data-loading="/posts/kyoto/kyotographie/tiny/honmachiescola2.jpg" data-src="/posts/kyoto/kyotographie/med/honmachiescola2.jpg" data-pin-url="https://www.travelingcircusofurbanism.com/kyoto/kyotographie"\ndata-pin-media="https://www.travelingcircusofurbanism.com/posts/kyoto/kyotographie/large/honmachiescola2.jpg"><br>\n<img data-loading="/posts/kyoto/kyotographie/tiny/honmachiescola3.jpg" data-src="/posts/kyoto/kyotographie/med/honmachiescola3.jpg" data-pin-url="https://www.travelingcircusofurbanism.com/kyoto/kyotographie"\ndata-pin-media="https://www.travelingcircusofurbanism.com/posts/kyoto/kyotographie/large/honmachiescola3.jpg"></p>\n<p>「コミュニティの自立」、「建築の自立」、「インフラの自立」の３点<br>\n建築の自立：入居者自ら参加しつくっていく建築のあり方</p>\n<ul>\n<li>設計のプロセス：セルフビルド、ものづくり、DIY の研究、エコロジーの研究</li>\n<li>佐々木さん</li>\n<li>京都市大波　皮なめしのワークショップ → ブラジル</li>\n<li>山口さん（最初の人）じゅんさん</li>\n<li>10 人ほど住んでいる → 人づて、講義など、京都新聞など、山上カフェなどの紹介</li>\n<li>マーケットも年に 3 回</li>\n<li>ソウルの社会学者、スンドモ</li>\n</ul>\n<ul>\n<li>「コミュニティの自立」住んでいる人で、自分達で</li>\n<li>「建築の自立」DIY</li>\n<li>「インフラの自立」畑や蜂など</li>\n<li>Everybody has its own concept / direction</li>\n<li>住民の多様性：リノベーションの人、エコロジー、スキルの交換、</li>\n<li>リサイクル！！なんでも作れる！！アイデアは無限大！インディオなどを古いトイレで！</li>\n</ul>\n<p><img data-loading="/posts/kyoto/kyotographie/tiny/honmachiescola6.jpg" data-src="/posts/kyoto/kyotographie/med/honmachiescola6.jpg" data-pin-url="https://www.travelingcircusofurbanism.com/kyoto/kyotographie"\ndata-pin-media="https://www.travelingcircusofurbanism.com/posts/kyoto/kyotographie/large/honmachiescola6.jpg"><br>\n<img data-loading="/posts/kyoto/kyotographie/tiny/honmachiescola7.jpg" data-src="/posts/kyoto/kyotographie/med/honmachiescola7.jpg" data-pin-url="https://www.travelingcircusofurbanism.com/kyoto/kyotographie"\ndata-pin-media="https://www.travelingcircusofurbanism.com/posts/kyoto/kyotographie/large/honmachiescola7.jpg"><br>\n<img data-loading="/posts/kyoto/kyotographie/tiny/honmachiescola8.jpg" data-src="/posts/kyoto/kyotographie/med/honmachiescola8.jpg" data-pin-url="https://www.travelingcircusofurbanism.com/kyoto/kyotographie"\ndata-pin-media="https://www.travelingcircusofurbanism.com/posts/kyoto/kyotographie/large/honmachiescola8.jpg"><br>\n<img data-loading="/posts/kyoto/kyotographie/tiny/honmachiescola9.jpg" data-src="/posts/kyoto/kyotographie/med/honmachiescola9.jpg" data-pin-url="https://www.travelingcircusofurbanism.com/kyoto/kyotographie"\ndata-pin-media="https://www.travelingcircusofurbanism.com/posts/kyoto/kyotographie/large/honmachiescola9.jpg"><br>\n<img data-loading="/posts/kyoto/kyotographie/tiny/honmachiescola12.jpg" data-src="/posts/kyoto/kyotographie/med/honmachiescola12.jpg" data-pin-url="https://www.travelingcircusofurbanism.com/kyoto/kyotographie"\ndata-pin-media="https://www.travelingcircusofurbanism.com/posts/kyoto/kyotographie/large/honmachiescola12.jpg"><br>\n<img data-loading="/posts/kyoto/kyotographie/tiny/honmachiescola13.jpg" data-src="/posts/kyoto/kyotographie/med/honmachiescola13.jpg" data-pin-url="https://www.travelingcircusofurbanism.com/kyoto/kyotographie"\ndata-pin-media="https://www.travelingcircusofurbanism.com/posts/kyoto/kyotographie/large/honmachiescola13.jpg"><br>\n<img data-loading="/posts/kyoto/kyotographie/tiny/honmachiescola25.jpg" data-src="/posts/kyoto/kyotographie/med/honmachiescola25.jpg" data-pin-url="https://www.travelingcircusofurbanism.com/kyoto/kyotographie"\ndata-pin-media="https://www.travelingcircusofurbanism.com/posts/kyoto/kyotographie/large/honmachiescola25.jpg"></p>\n<blockquote>\n<p>セルフビルド：住んでいる人がデザインする、与えられたもの・固定されたものを与えると学びが少ない、完璧なものだと何も変更を加えられます。</p>\n</blockquote>\n<ul>\n<li>政治概念も違う人たちが住んでいる</li>\n<li>アートはいない、けれど３ヶ月レジデンスがあったり、新しい流れ</li>\n</ul>\n<h2>Independent village in the heart of the city -whta\'s next?</h2>\n<p>「京都」という場所の土地性がプロジェクトにもたらす影響、エリアなど<br>\n本町通り、古い街道<br>\n長屋が密集して立っている、大路地、低所 t 区の人々が住んでいる<br>\n工場など<br>\n芸大が入ってくる</p>\n<p>街が小さい、すべての人が知り合いの知り合い<br>\n東京、似たジャンルの人々が集まる</p>\n<p>エスコーラの他の活動：「TeTsUcola」とは？<br>\n佐々木さん、ミュージシャン、鉄鋼</p>\n<p>今後どのような活動を展開していきたいか？</p>\n<ul>\n<li>発電、蓄膿、教育、蜂、日本の環境の研究、水タンク</li>\n<li>地域との関係性</li>\n<li>Politiconio U.S. パートナーシップを結んだ：フィールドワークで 1 年に一回やってくる</li>\n<li>エリアのマップを作ってローカルショップを紹介する → ゲストハウスに配る、コンビニでは勿体無い！ローカルの祭り、マーケット、銭湯など</li>\n</ul>\n<blockquote>\n<p>ジェントリフィケーション：資本主義経済から離れたギフトエコノミー、ものを作って交換できる</p>\n</blockquote>\n<p><img data-loading="/posts/kyoto/kyotographie/tiny/honmachiescola15.jpg" data-src="/posts/kyoto/kyotographie/med/honmachiescola15.jpg" data-pin-url="https://www.travelingcircusofurbanism.com/kyoto/kyotographie"\ndata-pin-media="https://www.travelingcircusofurbanism.com/posts/kyoto/kyotographie/large/honmachiescola15.jpg"><br>\n<img data-loading="/posts/kyoto/kyotographie/tiny/honmachiescola18.jpg" data-src="/posts/kyoto/kyotographie/med/honmachiescola18.jpg" data-pin-url="https://www.travelingcircusofurbanism.com/kyoto/kyotographie"\ndata-pin-media="https://www.travelingcircusofurbanism.com/posts/kyoto/kyotographie/large/honmachiescola18.jpg"><br>\n<img data-loading="/posts/kyoto/kyotographie/tiny/honmachiescola24.jpg" data-src="/posts/kyoto/kyotographie/med/honmachiescola24.jpg" data-pin-url="https://www.travelingcircusofurbanism.com/kyoto/kyotographie"\ndata-pin-media="https://www.travelingcircusofurbanism.com/posts/kyoto/kyotographie/large/honmachiescola24.jpg"></p>\n'},preview:t,tags:[],title:Ya,description:_a,url:ze,public:Xa,date:Qa,category:m,image:Za,mapPosition:$a,languages:ao,polygons:Z}],error:Z,state:{allPosts:[oo,{slug:"garbatella",city:W,title:{en:$},description:{},url:"/rome/garbatella",public:{en:e,ja:e},date:"7/28/2019",category:o,image:"/posts/rome/garbatella/med/EUR6.jpg",mapPosition:[{location:$,center:[so,lo]}],languages:{en:t,ja:e}},yo,bo,ko,{slug:"urbanresearch",city:r,title:{ja:"「知っている」よりも「知ろうとする」が都市を面白
