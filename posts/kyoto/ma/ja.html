
<p>2019年3月30日、京都九条に「◯間　-MA-（呼称:マ）」という複合施設がオープンした。築約100年の京町家をリノベーションして作られた空間で、テーマは日本の「お茶文化」。</p>
<p>茶人文化を伝統のまま楽しむのではなく、現代の文脈で解釈をし、実験を重ねる「◯ 間」-MA-」について、<a href="https://unleashmag.com/" target="_blank" class="external">Unleash</a> で執筆させて頂きました。</p>
