
<p>先日仕事の関係でイタリア・ボローニャを訪れた際、世界最大の”フード”パークが謳い文句の「FICO World Eataly」を訪れる機会があった。地産地消、オーガニックフードの先進国イタリアの「食」をとことん学び、体験できる場所だ。</p>
<p>近年流行となっているオーガニックやスローフードといった新しいフードムーブメントのなかで、背後にある資本主義の姿について考える良い機会となったので、<a href="https://unleashmag.com/" target="_blank" class="external">Unleash</a> で執筆させて頂きました。</p>
